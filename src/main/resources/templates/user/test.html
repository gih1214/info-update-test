<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정테스트</title>
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>회원정보 수정하기</h1>
    <hr />

    <!-- 회원사진 수정 -->
    <form action="/s/user/{{id}}">
        <img src="/upload/{{user.imgurl}}" width="300" height="300"><br>
        <input id="file-name" type="text" value="{{user.userImgurl}}">
        <input type="file" name="file" id="file" placeholder="Choose file"><br><br>
    </form>

    <!--회원정보 수정-->
    <!-- id="profileUpdate" onsubmit="update(${principal.user.id}, event)" -->
    <form>
        <span><b>회원 정보</b></span>

        <div>아이디</div>
        <div>
            <input type="text" name="name" placeholder="이름" value="${principal.user.name}" required="required" />
        </div>
        <div>유저닉네임</div>
        <div>
            <input type="text" name="username" placeholder="유저네임" value="${principal.user.username}"
                readonly="readonly" />
        </div>
        <div>패스워드</div>
        <div>
            <input type="password" name="password" placeholder="패스워드" required="required" />
        </div>
        <div>전화번호</div>
        <div>
            <input type="text" name="website" placeholder="웹 사이트" value="${principal.user.website}" />
        </div>
        <br>

        <!-- 반려동물 정보 시작 -->
        <span><b>반려동물 정보</b></span>

        <div>이름</div>
        <div>
            <input type="text" name="gender" value="${principal.user.gender}" />
        </div>
        <div>성별</div>
        <div>
            <input type="text" name="email" placeholder="이메일" value="${principal.user.email}" readonly="readonly" />
        </div>
        <div>종류</div>
        <div>
            <input type="text" name="phone" placeholder="전화번호" value="${principal.user.phone}" />
        </div>
        <div>나이</div>
        <div>
            <input type="text" name="gender" value="${principal.user.gender}" />
        </div>
        <br>

        <!--제출버튼-->
        <button>수정하기</button>
        <!--제출버튼end-->

    </form>
    <!--프로필수정 form end-->
</body>

</html>
