<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정 테스트</title>
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>회원정보 수정 테스트</h1>
    <hr />

    <!-- 회원사진 수정 시작 -->
    <form>
        <img src="/upload/{{user.imgurl}}" width="300" height="300"><br>
        <input id="file-name" type="text" value="{{user.userImgurl}}">
        <input type="file" name="file" id="file"><br><br>
    </form>
    <!-- 회원사진 수정 끝-->

    <!--회원정보 및 반려동물정보 수정 form 시작-->
    <form>
        <!--회원정보 수정 시작-->
        <span><b>회원 정보</b></span>

        <div>아이디</div>
        <div>
            <input type="text" name="name" value="${principal.user.name}" readonly />
        </div>
        <div>닉네임</div>
        <div>
            <input type="text" name="userName" placeholder="유저네임" value="${principal.user.username}" />
        </div>
        <div>패스워드</div>
        <div>
            <input type="password" name="password" placeholder="패스워드" required="required" />
        </div>
        <div>전화번호</div>
        <div>
            <input type="text" name="phoneNum" placeholder="휴대폰번호" value="${principal.user.website}" />
        </div>
        <br>
        <!--회원정보 수정 끝-->

        <!-- 반려동물 정보 시작 -->
        <span><b>반려동물 정보</b></span>

        <div>이름</div>
        <div>
            <input type="text" name="petName" placeholder="펫 이름" value="${principal.user.gender}" />
        </div>
        <div>성별</div>
        <div>
            <input type="text" name="petGender" placeholder="성별" value="${principal.user.email}" readonly="readonly" />
        </div>
        <div>종류</div>
        <div>
            <input type="text" name="petSpices" placeholder="반려동물 종" value="${principal.user.phone}" />
        </div>
        <div>나이</div>
        <div>
            <input type="text" name="petAge" placeholder="나이" value="${principal.user.gender}" />
        </div>
        <br>
        <!-- 반려동물 정보 끝 -->

        <!--제출버튼-->
        <button>수정하기</button>
        <button>펫 추가 입력하기</button>
        <button>삭제하기</button>
        <!--제출버튼end-->

    </form>
    <!--회원정보 및 반려동물정보 수정 form 끝-->
</body>

</html>
